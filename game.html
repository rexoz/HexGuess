<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hexguess - Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="header">HexGuess</h1>
    <div class="color"></div>
    <!-- <canvas class="color"></canvas> -->
    <div class="bar">
      <span class="points">0 Points</span>
      <span class="lives">10 Lives</span>
      <span class="message">Make a guess!</span>
    </div>
    <div class="guess-container">
      <div class="guess"></div>
      <div class="guess"></div>
      <div class="guess"></div>
      <div class="guess"></div>
      <div class="guess"></div>
      <div class="guess"></div>
    </div>
    <button class="play-again">Play Again?</button>
    <script src="script.js"></script>
  </body>
</html>
